<div class="container">
  <form class="form form-horizontal" #empForm="ngForm" (submit)="onFormSubmit()">
    <div class="form-group">
      <label class="label control-label">
        Id:</label>
      <input class="form-control" name="empId" [(ngModel)]="objEmployee.Id" #empId="ngModel" required/>
      <div *ngIf="empId.invalid && (empId.dirty || empId.touched)">
        Employee Id is required!
      </div>
    </div>

    <div class="form-group">
      <label class="label control-label">
        Name:</label>
      <input class="form-control" name="empName" [(ngModel)]="objEmployee.Name" #empName="ngModel" required/>
      <div *ngIf="empName.invalid && (empName.dirty || empName.touched)">
        Employee Name is required!
      </div>
    </div>

    <div class="form-group">
      <label class="label control-label">
        Department:</label>
      <input class="form-control" name="dept" [(ngModel)]="objEmployee.Department" #dept="ngModel" required/>
      <div *ngIf="dept.invalid && (dept.dirty || dept.touched)">
        Department Name is required!
      </div>
    </div>

    <button type="submit" class="btn btn-default" [disabled]="empForm.invalid">Submit</button> 
  </form>
</div>
